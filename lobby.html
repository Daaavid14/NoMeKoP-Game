<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lobby.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Nomekop Game</title>
</head>
<body>
    <section>
        <img class="background" src="backgrounds/background.jpg" alt="background">
        <div>
            <img class="nomekop" src="backgrounds/nomekop.png" alt="nomekop">
            <img class="battle-arena" src="battle-arena.jpg" alt="battle-arena">
        </div>
        <div class="buttons">
            <div class="btns"><a href="#" id="find-match">Find Match</a></div>
            <div class="btns"><a href="#" id="poke-sprites">Poke Sprites</a></div>
            <div class="btns"><a href="#" id="achievements">Achievements</a></div>
            <div class="btns"><a href="#" id="settings">Settings</a></div>
        </div>
        <div id="status" class="status"></div>
        <button id="backToLobby" class="back-btn">Back to Lobby</button>
        <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_768b6e2658.mp3?filename=menu-selection-click-110624.mp3"></audio>
    </section>
    <script src="lobby.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
